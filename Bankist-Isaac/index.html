<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/login-signup.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Star Bank</title>
  </head>
  <body>
    <div class="login_container">
      <h1 class="login_heading">LOGIN</h1>
      <form class="login">
        <div class="login_mail_section">
          <span class="desc">Email</span>
          <input type="email" class="login_input login_email" />
        </div>
        <div class="login_password_section">
          <span class="desc">Password</span>
          <input type="password" maxlength="8" class="login_input login_pass" />
        </div>
        <button class="login_btn">login</button>
      </form>
      <p class="desc">or</p>
    </div>

    <!-- If the user wants to sign up the login should disapper vice versa -->
    <div class="signup-container"></div>

    <script src="script.js"></script>
  </body>
</html>
